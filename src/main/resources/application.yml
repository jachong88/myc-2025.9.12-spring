
server:
  port: 8080

spring:
  application:
    name: web
  jackson:
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    url: jdbc:postgresql://localhost:5432/myc-2025.9.12
    username: postgres
    password: ${DB_PASSWORD:postgres}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# Default CORS policy (override per profile as needed)
cors:
  allowed-origins:
    - https://app.myc.ai
  allowed-methods: [GET,POST,PUT,PATCH,DELETE]
  allowed-headers: [Authorization,Content-Type,X-Requested-With]
  exposed-headers: [Location,X-Request-Id]
  allow-credentials: true
  max-age: 3600

management:
  endpoints:
    web:
      exposure:
        include: health,info

# Keep HTTP logging disabled by default (enable only in local profile)
logbook:
  enabled: false

logging:
  level:
    org.zalando.logbook: OFF
