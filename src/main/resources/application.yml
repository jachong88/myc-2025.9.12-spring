
server:
  port: 8080

spring:
  application:
    name: web
  jackson:
    time-zone: UTC
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    url: jdbc:postgresql://localhost:5432/myc-2025.9.12
    username: postgres
    password: ${DB_PASSWORD:postgres}
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

# Keep HTTP logging disabled by default (enable only in local profile)
logbook:
  enabled: false

logging:
  level:
    org.zalando.logbook: OFF
